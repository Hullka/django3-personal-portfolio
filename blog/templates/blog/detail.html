{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <!-- Кнопка назад с улучшенным стилем -->
    <div class="text-center mb-4">
        <a href="{% url 'blog:all_blogs' %}" class="btn btn-custom mb-4">
            <i class="fas fa-arrow-left"></i> Назад ко всем блогам
        </a>
    </div>

    <h1 class="text-center fw-bold mb-3">{{ blog.title }}</h1>
    <h6 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h6>
    <div class="content">
        {{ blog.description|safe }}
    </div>
</div>

{% endblock %}
