{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Blog page</h1>

<h2>Hryhorii has written {{ blogs.count }} blog{{ pluaralize }}</h2>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<h5>{{ blog.date|date:'M d Y'|upper}}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>
{% endfor %}

{% endblock %}
