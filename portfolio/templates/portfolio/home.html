{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5 text-center">
    <img src="{% static 'portfolio/s1mple.jpg' %}" alt="Фото" class="rounded-circle shadow mb-4" width="200">
    <h1 class="fw-bold">Hryhorii made this site</h1>
</div>

<div class="container">
    <h2 class="mt-5">Portfolio</h2>
    <hr>
    <div class="row g-4">
        {% for project in projects %}
        <div class="col-lg-4 col-md-6">
            <div class="card h-100 shadow-sm border-0">
                {% if project.url %}
                <a href="{{ project.url }}">
                    <img src="{{ project.image.url }}" class="card-img-top">
                </a>
                {% else %}
                <img src="{{ project.image.url }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
